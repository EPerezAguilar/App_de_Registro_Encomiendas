<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</head>
<body>
    <h1 class = "text-center mt-5 mb-5 text-primary"> aplicacion de encomiendas    </h1>

    <div class=" container" >
        <div class="card ">
            <div class="card_body">
                <!--formulario para ruta a la base de datos con el método POST--> 
                <form action="" method="post">
                    <!--Tabla para los datos-->
                    <div class="row mb-5">
                        <!--1-->
                        <div class="col">
                            <label >NuFactura</label>
                            <input type="number" class="for-control mb-1" name="NuFactura">
                        </div>   
                        <!--2-->
                        <div class="col">
                            <label >FechaRecepción</label>
                            <input type="date" class="for-control mb-1" name="FechaRecepción">
                        </div>
                         <!--3-->
                        <div class="col">
                            <label >Destino</label>
                            <input type="text" class="for-control mb-1" name="Destino">
                        </div>
                        <!--4-->
                        <div class="col">
                            <label >Información</label>
                            <input type="text" class="for-control mb-1" name="Informacion">
                        </div>
                        <!--5-->
                        <div class="col">
                            <label >FechaEnvio</label>
                            <input type="date" class="for-control mb-1" name="FechaEnvio">
                        </div>
                        <!--6-->
                        <div class="col">
                            <label >Imagen</label>
                            <input type="file" class="for-control mt-1" name="Imagen">
                        </div>
                        <!--Botón-->
                        <div class="col">
                            <button class="btn btn-primary mb-3 mt-4" type="submit">Guardar</button>
                        </div>
                    </div>
                       
                </form>

            </div>
        </div>

    </div>


</body>
</html>
